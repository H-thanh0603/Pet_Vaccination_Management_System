spring.application.name=demo
# 1. Cấu hình kết nối MySQL
# Lưu ý: Thay 'YOUR_PASSWORD' bằng mật khẩu MySQL của bạn (nếu dùng XAMPP thì thường để trống hoặc là root)
spring.datasource.url=jdbc:mysql://localhost:3306/petvaccine_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# 2. Cấu hình JPA/Hibernate
# Tự động cập nhật bảng khi sửa code java
spring.jpa.hibernate.ddl-auto=update
# Hiện câu lệnh SQL trong log để dễ debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Cấu hình mã hóa (Tránh lỗi font tiếng Việt)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true