<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Animal Doctors'">Animal Doctors</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .navbar-brand {
            font-weight: 700;
            color: #0d6efd !important;
        }

        .nav-link {
            font-weight: 500;
            color: #333;
        }

        .nav-link:hover {
            color: #0d6efd;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 40px 0;
            margin-top: 50px;
        }

        .footer a {
            color: #adb5bd;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>

<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div layout:fragment="content">
                    <!-- Content will be injected here -->
                </div>

                <!-- Footer -->
                <footer class="footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Animal Doctors</h5>
                                <p>Chăm sóc thú cưng của bạn bằng cả trái tim.</p>
                            </div>
                            <div class="col-md-4">
                                <h5>Liên kết</h5>
                                <ul class="list-unstyled">
                                    <li><a href="/">Trang chủ</a></li>
                                    <li><a href="/services">Dịch vụ</a></li>
                                    <li><a href="/products">Sản phẩm</a></li>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <h5>Liên hệ</h5>
                                <p><i class="fas fa-map-marker-alt me-2"></i> 123 Đường ABC, Quận 1, TP.HCM</p>
                                <p><i class="fas fa-phone me-2"></i> 0123 456 789</p>
                                <p><i class="fas fa-envelope me-2"></i> contact@animaldoctors.vn</p>
                            </div>
                        </div>
                        <hr>
                        <div class="text-center">
                            <p class="mb-0">&copy; 2025 Animal Doctors. All rights reserved.</p>
                        </div>
                    </div>
                </footer>

                <!-- Bootstrap JS -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
